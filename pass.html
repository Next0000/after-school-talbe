<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>login_form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <!--フォーム-->

        <form name="login_form">
            <center>
                <h1 class="contact-title">login</h1>
                <p>Passwordをご入力の上、「yes」ボタンをクリックしてください。</p>
            </center>
            <div>

                <center>
                    <div>
                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()">
                    </div>
                </center>

            </div>
            <button class="btn2" type="button" onClick="nextPage();">yes</button>
        </form>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                pwd = document.login_form.pass.value;
                location.href = "ショップ/" + pwd + ".html";
            }
        </script>

        <button class="btn2" type="button"><a href="javascript:history.back()">back</a></button>
        
    </div>

</body>

</html>
